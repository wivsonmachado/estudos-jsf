<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<meta charset="UTF-8" />
	<title>Gest達o Empresas</title>

	<h:outputStylesheet library="css" name="estilo.css" />

</h:head>


<h:body>

	<header>
		<h:outputText value="Gest達o de Empresas" />
	</header>


	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Raz達o Social: " for="razaoSocial" />
				<h:inputText id="razaoSocial" />

				<h:outputLabel value="Nome Fantasia: " for="nomeFantasia" />
				<h:inputText id="nomeFantasia" />

				<h:outputLabel value="Tipo Empresa: " for="tipo" />
				<h:selectOneMenu id="tipo">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="MEI" itemValue="MEI" />
					<f:selectItem itemLabel="EIRELI" itemValue="EIRELI" />
					<f:selectItem itemLabel="LTDA" itemValue="LTDA" />
					<f:selectItem itemLabel="SA" itemValue="SA" />
				</h:selectOneMenu>
				<h:outputLabel />
				<h:commandButton value="Salvar" />
			</h:panelGrid>

			<h:dataTable value="#{[0,0,0,0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Raz達o Social" />
					</f:facet>
					<h:outputText value="WM Codes" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia" />
					</f:facet>
					<h:outputText value="WM Codes" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa" />
					</f:facet>
					<h:outputText value="MEI" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>






	<footer>
		<h:outputText value="by wmcodes" />
	</footer>
</h:body>
</html>
